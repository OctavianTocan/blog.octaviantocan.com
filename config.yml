  homeInfoParams:
    Title: "Welcome to My Corner of the Web üëã"
    Content: >
      <p>Hey, I'm Tavi (Octavian), and this is where I document the messy, iterative reality of building things‚Äîwhether that's debugging Unreal Engine performance issues, architecting workflow automation, or just trying to figure out why this one piece of code works perfectly in isolation but breaks everything in production.</p>
      <br>
      <p>I‚Äôm obsessed with finding the best approach to any given problem, and thus I‚Äôm constantly switching approaches (which makes me a headache to work with, at times). But I think that‚Äôs where the interesting stuff happens. You probably won‚Äôt see a blog post from me claiming to have a ‚Äúperfect solution to x‚Äù without a follow-up post discussing some other approach I found; it‚Äôs just the nature of the beast.</p>
      <br>
      <p>This space is for creators who get energized by understanding systems from the ground up‚Äînot just following tutorials, but actually grasping the underlying mechanics. I explore game development workflows, asset optimization strategies, and the business side of digital creation, often while actively working through problems and sharing the uncertainty along the way.</p>
      <br>
      <p><strong>You'll probably vibe with this if you:</strong></p>
      <ul>
      <li>Build things independently and want practical insights over theoretical perfection</li>
      <li>Appreciate honest breakdowns of what actually worked (and the spectacular failures)</li>
      <li>Believe in systematic approaches to creative work, even when things get chaotic</li>
      </ul>
      <br>
      <p><strong>What I'm actively exploring:</strong></p>
      <ul>
      <li>Making Unreal Engine Marketplace development more sustainable for indie creators</li>
      <li>Automation tools that eliminate busywork without over-engineering solutions</li>
      <li>The "less, but better" philosophy applied to technical projects</li>
      </ul>

